<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Logística Express</title>
    <style>
        body { font-family: sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; color: white; }
        .container { text-align: center; background: rgba(255, 255, 255, 0.1); padding: 50px; border-radius: 15px; backdrop-filter: blur(10px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        h1 { margin-bottom: 40px; font-size: 2.5rem; }
        .btn { display: inline-block; padding: 15px 30px; margin: 10px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: transform 0.2s; }
        .btn-func { background-color: white; color: #1e3c72; }
        .btn-track { background-color: #ff9900; color: white; }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Logística Integrada</h1>
        <p>Escolha seu acesso:</p>
        <br>
        <a href="{% url 'home' %}" class="btn btn-func">Sou Funcionário</a>
        <a href="{% url 'rastreamento' %}" class="btn btn-track">Rastrear Encomenda</a>
    </div>
</body>
</html>
